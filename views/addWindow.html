<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
  <div class="container">
    <form>
      <div>
        <label>Enter Item</label>
        <input type="text" id="name" autofocus>
        <label>Enter Item</label>
        <input type="text" id="number" readonly>
      </div>
      <button class="waves-effect waves-light btn" type="submit">Add Item</button>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;

    document.querySelector('form').addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();
      const item = document.querySelector('#name').value;
      const number = document.querySelector('#number').value;
      console.log(ipcRenderer);
      console.log("work!!");
      console.log("work!!")
      ipcRenderer.send('item:add', item,number);
      document.querySelector('#name').value= '';
     document.querySelector('#number').value= '';
    }
   
    ipcRenderer.on('item:num', document.querySelector('body').onload =  function (e, item) {
      console.log(ipcRenderer);
      console.log(item);
      if (item==undefined){
        document.getElementById('number').value = "";
      }
      else
      document.getElementById('number').value = item;
    });
  </script>
</body>

</html>
